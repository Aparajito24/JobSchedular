<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us form validation Using Javascript</title>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
</head>
<body>

<div class="wrapper">
  <h2>Verification & Eligibility</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Last Name" id="last">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Address" id="address">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Class X%" id="ten">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Class XII%" id="twelve">
    </div>

    <div class="input_field">
        <input type="text" placeholder="B.TECH ( SEMESTER AVG) C.G.P.A. TILL DATE" id="B.Tech">
    </div>

    <div class="input_field">
        <input type="text" placeholder="UG BRANCH" id="branch">
    </div>

    <div class="input_field">
        <input type="text" placeholder="COLLEGE NAME" id="college">
    </div>

    <div class="input_field">
        <textarea placeholder="Message" id="message"></textarea>
    </div>
    

    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>

</body>
</html>
